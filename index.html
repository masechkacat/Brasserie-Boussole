<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasserie Boussole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./public/theme_united.css">
    <link type="text/css" rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center mx-3 gap-2" href="#">
          <img src="./public/img/logo_beer.png" alt="" width="30" class="d-inline-block align-text-top">
          <span class="align-self-end">Brasserie Boussole</span>
        </a>
        <form class="d-flex gap-2">
          <input class="form-control me-sm-2" type="search" placeholder="Recherchez une bière...">
        </form>
      </div>
    </nav>    
    <div class="background-jumbotron text-secondary px-4 py-5 text-center">
      <div class="py-5">
        <h1 class="fs-2 badge bg-primary">Brasserie Boussole</h1>
        <div class="col-lg-6 mx-auto">
          <p class="badge bg-dark fs-6 mb-4">Trouvez votre bière ideale.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary btn-lg px-4 me-sm-3 fw-bold">C'est parti!</button>
          </div>
        </div>
      </div>
    </div>
    <section class="container my-4">
      <div class="col-lg-12">
        <!-- Affichage des bières -->
        <div id="beer-list" class="d-flex flex-wrap justify-content-around gap-2">
          <!-- Les cartes de bière seront insérées ici dynamiquement -->
        </div>
      </div>
    </section>
    <footer class="bg-dark text-white text-center py-4">
      <p>Contactez-nous pour plus d'informations.</p>
      <div>
        <a href="#facebook" class="text-white me-2">Facebook</a>
        <a href="#twitter" class="text-white me-2">Twitter</a>
        <a href="#instagram" class="text-white">Instagram</a>
      </div>
    </footer>
    <!-- Button to top-->
    <div class="scroll-to-top btn btn-outline-dark" style="position: fixed; bottom: 20px; right: 20px; cursor: pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
      </svg>
    </div>  
    <!-- Modal -->
    <!-- Модальное окно для информации о пиве -->
    <div class="modal fade" id="beerModal" tabindex="-1" aria-labelledby="beerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="beerModalLabel">Название пива</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <!-- Изображение пива -->
                <div class="col-md-4 d-flex justify-content-center">
                  <img src="" class="img-fluid" id="beerImage" alt="Изображение пива">
                </div>
                <!-- Информация о пиве -->
                <div class="col-md-8">
                  <h4 id="beerTagline"></h4>
                  <p id="beerDescription"></p>
                  <dl class="row">
                    <dt class="col-sm-4">ABV (% alcool)</dt>
                    <dd class="col-sm-8" id="beerABV"></dd>
                    <dt class="col-sm-4">IBU (Amertume)</dt>
                    <dd class="col-sm-8" id="beerIBU"></dd>
                    <!-- Другие детали -->
                  </dl>
                </div>
              </div>
              <!-- Дополнительная информация -->
              <div class="row mt-3">
                <div class="col">
                  <h5>Va avec:</h5>
                  <ul id="beerFoodPairing"></ul>
                </div>
                <div class="col">
                  <h5>Conseille de brasserie:</h5>
                  <p id="beerTips"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
